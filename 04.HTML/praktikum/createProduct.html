<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create product</title>
</head>
<body>
  <h1>Create Product</h1>
  <h2>Detail Product</h2>
  <form action="">
    <label for="name">Product name :</label><br>
    <input type="text" name="name" id="name" required minlength="6" maxlength="50"><br><br>

    <label for="category">Product category :</label><br>
    <select name="category" id="category" required>
      <option value="laptop">Laptop</option>
      <option value="phone">Phone</option>
      <option value="tv">TV</option>
    </select><br><br>

    <label for="freshness">Product Freshness :</label><br>

    <input type="radio" id="brandnew" name="freshness" value="brandnew" required>
    <label for="brandnew">Brand New</label><br>
    <input type="radio" id="secondhank" name="freshness" value="secondhank" required>
    <label for="secondhank">Second Hank</label><br>
    <input type="radio" id="refurbished" name="freshness" value="refurbished" required>
    <label for="refurbished">Refurbished</label><br><br>

    <label for="image">Image of Product</label>
    <input type="file" name="image" id="image" accept=".jpg, .jpeg, .png" required><br><br>

    <label for="description">Additional Description</label><br>
    <textarea name="description" id="description" cols="40" rows="10" required></textarea><br><br>

    <label for="price">Product Price : </label><br>
    <input type="number" name="price" id="price" placeholder="$100" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
